<h3>{{ title }}</h3>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-product">

  <label for="">Name</label>
  <input type="text" #nombre="ngModel" name="name" [(ngModel)]="product.name" class="form-control" />

  <label for="">Description</label>
  <textarea #descripcion="ngModel" name="description" [(ngModel)]="product.description" class="form-control" required></textarea>

  <label for="">Price</label>
  <input type="text" #precio="ngModel" name="price" [(ngModel)]="product.price"  class="form-control" />

  <label for="">Image</label>
  <input type="file" class="form-control" />

  <br/>
  <input type="submit" value="{{ title }}" class="btn btn-success">

</form>
