<div *ngIf="!product">
  <p>Loading product ...</p>
</div>
<div class="row" *ngIf="product">
  <div class="col-lg-4" *ngIf="product.imagen">
    <br>
    <img src="http://localhost:92/uploads/{{product.imagen}}" class="product_image"/>
  </div>
  <div class="col-lg-8">
    <h3>{{ product.nombre }}</h3>
    <p><strong>{{ product.precio | currency }}</strong></p>
    <p>{{ product.descripcion }}</p>
  </div>
</div>
