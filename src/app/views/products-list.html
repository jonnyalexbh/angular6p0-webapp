<h3>{{ title }}</h3>
<hr>

<div *ngIf="!products">
  Loading list of products ...
</div>

<div *ngIf="products">
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of products">
      <div class="thumbnail">
        <div *ngIf="product.imagen" class="image_container">
          <img src="http://10.20.17.78:280/uploads/{{product.imagen}}" class="product_image"/>
        </div>
        <div *ngIf="!product.imagen">
          <div class="image_filling"></div>
        </div>
        <div class="caption">
          <h3>{{ product.nombre }}</h3>
          <p>{{ product.precio | currency }}</p>
          <div class="btn-toolbar">
            <a [routerLink]="['/product', product.id]" class="btn btn-md btn-primary">See</a>
            <a [routerLink]="['/edit-product', product.id]" class="btn btn-md btn-warning">Edit</a>
            <a (click)="deleteConfirm(product.id)" class="btn btn-md btn-danger">Delete</a>
          </div>
          <div *ngIf="confirmed == product.id">
            <a (click)="onDeleteProduct(product.id)" class="btn btn-md btn-danger">
              I want to delete it
            </a>
            <a (click)="cancelConfirm()" class="btn btn-md btn-warning">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
